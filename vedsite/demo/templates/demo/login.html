<!DOCTYPE html>
<html lang="en">
<body>

<h1>Hello, Please login</h1>
{%if failed_login%}
<p style="color:red;"> Sorry, login or password did not match.</p>
{%endif%}
<form action="/login/" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit" value="OK">Submit</button>
</form>
<h3>New to the system?</h3>
<form action="/register/" method="post">
    {% csrf_token %}
    <button type="submit" value="OK">Register</button>
</form>
</body>
